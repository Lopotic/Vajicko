<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/649388f87f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="mainTable">
            <h1 class="bTEXT">{{prp}}</h1>
    
            <div class="btns">
                <a href="/prijmeniDesc"><button class="btn">Seřazení sestupně</button></a>
                <a href="/"><button class="btn">Zpět</button></a>
            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>Číslo</th>
                        <th>Příjmení</th>
                        <th>Jméno</th>
                        <th>Čas</th>
                    </tr>
                    {% for zavodnik in vysledky %}
                    <tr>
                        <td>{{ zavodnik[0] }}</td>
                        <td>{{ zavodnik[1] }}</td>
                        <td>{{ zavodnik[2] }}</td>
                        <td>{{ zavodnik[3] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div> 
        </div>
    </div>
</body>
</html>
