<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/649388f87f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="mainTable"> 
            <h1 class="bTEXT">Vlož závodníka</h1>
            <div class="btns"><a href="/"><button class="btn">Výsledky</button></a></div>
            <form method="POST">
                {{ form.hidden_tag()}}
                <div>{{ form.jmeno.label }} {{ form.jmeno }} </div>
                <div>{{ form.prijmeni.label }} {{ form.prijmeni }}</div>
                <div>{{ form.cislo.label }} {{ form.cislo }}</div>
                <div>{{ form.cas.label }} {{ form.cas(step="1") }}</div>
                <div class="pozn">{{ form.poznamka.label }} {{ form.poznamka }}</div>
                <div class="submit"><input type="submit" value="Odeslat"></div>
            </form>
        </div>
    </div>
</body>
</html>
